{%extends '/layouts/main_tmpl.html'%}
<!-- ################################################################## -->
<!-- BLOCK CONTENT -->
<!-- ################################################################## -->
{%block content%}

<div class="container" style="height:calc(100vh - 200px);width:100%; margin:0 auto !important;">
    
    <section class="p-4">
        <div class="col-sm-6">{%include '/partials/_flash_messages.html'%}</div>
        <!-- d-flex justify-content-center -->
         <h1 class="my-4"><i class="bi bi-lock-fill"></i>Login</h1>
        <div class="col-sm-6 border border-secondary p-4 bg-dark">
            <form class="row g-3" method="POST" action="/login">
                <div class="form-group">
                  <label for="email-input">Email address</label>
                  <input type="email" class="form-control" name="email" id="email-input" placeholder="name@example.com" *required=True>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" name="password" id="password-input" required=True>
                </div>
                <div class="form-check">
                        <label class="form-check-label" for='remember-input'></label>
                        <input  type="checkbox" class='form-check-input' name="remember" id='remember-input'>
                        Remember me
                </div>
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            <form>
        </div>
        <p class="p-2 mb-4"><a href="#"><i class="bi-question-circle-fill"></i> Forgot password</a>&nbsp;|&nbsp;<a href="/signup"><i class="bi bi-lock-fill"></i>Sign up</a></p>
    </section>
</div>
{%endblock%}
