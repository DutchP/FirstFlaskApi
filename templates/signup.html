{%block content%}

<div class="container mb-4" style="height:calc(100vh - 200px);width:100%;">
    <section class="p-4">
        <div class="col-sm-6">{%include '/partials/_flash_messages.html'%}</div>
        <!-- d-flex justify-content-center -->
         <h1 class="my-4"><i class="bi bi-person-circle"></i> Sign Up </h1>
        <div class="col-sm-6 border border-secondary p-4">
            <form method="POST" action="" class="row g-3">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" placeholder="john.doen@example.com" name="email" id="email-input">
                </div>
                <div class="form-group">
                    <label for="email-input">Repeat email</label>
                    <input type="email" class="form-control" placeholder="john.doen@example.com" name="email" id="email-input">
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" name="password" id="password-input">
                </div>
                
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
        <p class="p-2 mb-4"><a href="/login"><i class="bi-lock-fill"></i> Login</a></p>
    </section>
</div>
{%endblock%}
