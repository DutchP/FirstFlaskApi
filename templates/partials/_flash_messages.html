<div class="my-4 p-2">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class='flashes list-group '>
      {% for message in messages %}
        <li class='list-group-item list-group-item-danger'>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {%endwith%}
</div>
